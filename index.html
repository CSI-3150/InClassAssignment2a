<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The ABC's of CSS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="fullpage">
      <div id="welcomeText">
        <h2>
          Welcome to the Interactive ABCs of CSS Technology Learning Website
        </h2>

        <div id="clickText">
          <h2>
            Click on the buttons to reveal and learn the CSS technology features
            of the coresponding letters
          </h2>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />

      <div class="grid-container">
        <div class="grid-item">
          <div id="divA">
            <img src="./images/css-letter-a.png" alt="A of CSS learning" />
            <br />
            <button type="button" id="hideButtonA">Hide Result</button>
          </div>
          <br />

          <div>
            <button type="button" id="showButtonA">A</button>
          </div>
        </div>

        <div class="grid-item">
          <div id="divB">
            <img src="./images/css-letter-b.png" alt="B of CSS learning" />
            <br />
            <button type="button" id="hideButtonB">Hide Result</button>
          </div>
          <br />

          <div>
            <button type="button" id="showButtonB">B</button>
          </div>
        </div>

        <div class="grid-item">
          <div id="divC">
            <img
              src="./images/css-letter-c.png"
              alt="C of CSS learning"
              id="imgC"
            />
            <br />
            <button type="button" id="hideButtonC">Hide Result</button>
          </div>
          <br />

          <div>
            <button type="button" id="showButtonC">C</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/style.js"></script>
  </body>
</html>
